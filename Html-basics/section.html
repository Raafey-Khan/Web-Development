<!DOCTYPE html>
<html>
<head>
  <title>Section Tag Example</title>
  <style>
    /* CSS styles for the sections */
    section {
      background-color: #b1abab;
      padding: 20px;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#section1">Section 1</a></li>
      <li><a href="#section2">Section 2</a></li>
      <li><a href="#section3">Section 3</a></li>
    </ul>
  </nav>

  <main>
    <section id="section1">
      <h2>Section 1</h2>
      <p>This is the first section of my webpage.</p>
    </section>

    <section id="section2">
      <h2>Section 2</h2>
      <p>This is the second section of my webpage.</p>
    </section>

    <section id="section3">
      <h2>Section 3</h2>
      <p>This is the third section of my webpage.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
